<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Sorteo - Champions League</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .group-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .group {
            width: 30%;
            margin-bottom: 20px;
            background-color: #e9e9e9;
            border-radius: 8px;
            padding: 10px;
        }

        .group h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Simulador de Sorteo - Champions League</h1>

    <button onclick="sortearGrupos()">Sortear Grupos</button>

    <div class="group-container" id="groups">
        <!-- Aquí se mostrarán los grupos sorteados -->
    </div>
</div>

<script src="sorteo.js"></script>

</body>
</html>
